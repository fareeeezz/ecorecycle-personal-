<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-success bg-success">
  <div class="container-fluid">
    <span class="navbar-brand text-white fw-bold">EcoRecycle</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-3 text-center">Pickup Barangan Kitar Semula</h1>
      <p class="text-muted text-center">
        Galakkan komuniti kampung/flat hantar barang kitar semula. Collector akan datang pickup dan terima insentif.
      </p>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">Log Masuk</h5>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Emel</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Kata Laluan</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Log Masuk</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
