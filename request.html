<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoRecycle â€“ Request Pickup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-success bg-success">
  <div class="container-fluid">
    <a href="index.html" class="navbar-brand text-white fw-bold">EcoRecycle</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4 text-center">Request Pickup</h2>

  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <p id="welcomeText" class="fw-semibold"></p>

      <form id="requestForm">
        <div class="mb-3">
          <label class="form-label">Jenis Barang</label>
          <select class="form-select" id="material" required>
            <option value="">Pilih...</option>
            <option value="Plastik">Plastik</option>
            <option value="Kertas">Kertas</option>
            <option value="Tin">Tin</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Anggaran Berat (kg)</label>
          <input type="number" step="0.1" min="0.1" class="form-control" id="weight" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Kira Insentif</button>
      </form>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
